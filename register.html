<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - IMC</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
    <header>
        <h1>Registro en el Portal IMC</h1>
    </header>

    <main>
        <section class="register-container">
            <h2>Crear Cuenta</h2>
            <form id="register-form">
                <input type="text" id="reg-name" placeholder="Nombre" required>
                <input type="password" id="reg-password" placeholder="Contraseña" required>
                <input type="number" id="reg-weight" placeholder="Peso (kg)" required>
                <input type="number" id="reg-height" placeholder="Altura (cm)" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
        </section>
    </main>

    <footer>
        <p>© 2024 IMC Portal</p>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
